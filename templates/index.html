<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>üìÅ OurDocs - File Dashboard</h1>
    </header>

    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>

    <section>
        <h2>Uploaded Files</h2>
        {% if files %}
        <ul>
            {% for file in files %}
            <li>
                {{ file }}
                ‚Äî
                <a class="download-link" href="{{ url_for('download_file', filename=file) }}">Download</a> |
                <a class="download-link" href="{{ url_for('delete_file', filename=file) }}" style="color:red;">Delete</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No files uploaded yet.</p>
        {% endif %}
    </section>

    <section>
        <h2>Upload a New File</h2>
        <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
    </section>

    <footer>
        &copy; 2025 OurDocs | Secure file management simplified.
    </footer>

</body>
</html>
